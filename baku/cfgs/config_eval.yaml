defaults:
  - _self_
  - agent: baku
  - suite: libero
  - dataloader: libero
  - override hydra/launcher: submitit_local

# Root Dir
root_dir: /l/users/ali.abouzeid/BAKU/

# misc
seed: 2
device: cuda
save_video: true
save_train_video: false
use_tb: true
batch_size: 64

# experiment
obs_type: "pixels" # pixels, features
num_demos_per_task: 50
encoder_type: 'vggt' # base, resnet, vggt
policy_type: 'gpt' # mlp, gpt
policy_head: vqbet # deterministic, gmm, bet, diffusion, vqbet
use_proprio: true
use_language: true
use_actions: false
eval: true
prompt: text # text, goal, intermediate_goal
experiment: eval
experiment_label: ${policy_head}

# action chunking
temporal_agg: true # aggregate actions over time
num_queries: 10

# expert dataset
expert_dataset: ${dataloader.bc_dataset}


vggt_intermediate_layers: null
  # - 4
  # - 11
  # - 17
  # - 23
camera_pose_variations: large

# Load weights
bc_weight: /l/users/ali.abouzeid/BAKU/baku/exp_local/libero_vggt_train/0824_023728_vggt_libero_10_vqbet_seed_2/snapshot/110000.pt
# /l/users/ali.abouzeid/BAKU/baku/exp_local/libero_vggt_train/0801_173954_vggt_libero_goal_seed_2/snapshot/60000.pt
# /l/users/ali.abouzeid/BAKU/baku/exp_local/libero_vggt_train/0801_160750_vggt_libero_object_seed_2/snapshot/60000.pt

hydra:
  run:
    dir: ./exp_local/${suite.suite}_${encoder_type}_eval/${now:%d}_${now:%H%M%S}_${encoder_type}_${suite.task.suite}_seed_${seed}
  sweep:
    dir: ./exp_local/${now:%Y.%m.%d}/${now:%H%M%S}
    subdir: ${hydra.job.num}
  launcher:
    tasks_per_node: 1
    nodes: 1
    submitit_folder: ./exp_local/${now:%Y.%m.%d}/${now:%H%M%S}_${experiment}/.slurm
